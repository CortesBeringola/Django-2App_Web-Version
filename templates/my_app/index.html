{% extends "base.html" %}

{% block content %}
  <div class="row mt-4">
    <div class="col">
      <h2>Add Item</h2>
      <form class="form-inline" action="add_todo/" method="POST">
        {% csrf_token %}
        <input type="text" name="todo" class="form-control mb-2 mr-sm-2" placeholder="Add Item...">
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col">
      <ul class="list-group">
        {% for item in todo_items %}
          <li class="list-group-item">{{item.todo}}
            <div class="float-right">
              <form action="remove_todo/{{item.id}}/" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-danger">Remove</button>
              </form>
            </div>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock content%}
